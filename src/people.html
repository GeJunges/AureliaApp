<template>
    <require from="people.css"> </require>

    <input type="checkbox" id="ckColorChange" checked.bind="isChecked" change.delegate="changeClass()"> </input>

    <ul class=${backgroundColorClass}>
        <li class="list-group-item personagem-linha" repeat.for="personagem of personagens">
            <div>
                <labe>Nome:</labe> ${personagem.name}
            </div>
            <div>
                <labe>Altura:</labe> ${personagem.height}
            </div>
            <div>
                <labe>Peso:</labe> ${personagem.mass}
            </div>
            <div>
                <labe>Genero:</labe> ${personagem.gender}
            </div>
            <div>
                <labe>Filmes:</labe>
                <div class="margem-esqueda" repeat.for="filme of personagem.films">
                    ${filme.title}
                </div>
                <div>
                    <labe>Esp√©cie:</labe>
                    <div class="margem-esqueda" repeat.for="especie of personagem.species">
                        ${especie.name}
                    </div>
                </div>
        </li>
    </ul>
</template>
